[package]
name = "git_sync"
version = "0.1.0"
edition = "2024"
authors = ["Jeffrey Smith <jeffrey.smith7@gmail.com>"]
license = "Apache-2.0"

[dependencies]
tokio = { version = "1.47", features=["macros", "rt-multi-thread"]}
toml = "0.9.5"
clap = { version = "4.5", features = ["derive", "env", "unicode","wrap_help"] }
futures = {version = "0.3.31", features = ["alloc", "async-await", "std"]}
octocrab = {version = "0.44.1", features = [
  "default-client",
  "follow-redirect",
  "hyper-rustls",
  "retry",
  "rustls",
  "rustls-ring",
  "stream",
  "tokio",
  "timeout",
]}
chrono = {version = "0.4.41", features = ["iana-time-zone","clock", "std"]}
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0.12"
url = "2.5.4"
dirs = "6.0.0"
serde_json = "1.0.142"
http = "1.3.1"
regex = "1.11.1"
log = {version = "0.4", features = ["std"]}

[dev-dependencies]
httpmock = { version = "0.7.0" }
